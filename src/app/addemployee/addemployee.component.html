<section id="addEmployee">
  <h2>Add Employee</h2>

  <!-- Display success message -->
  <p *ngIf="isSubmitted" class="success-message">Employee added successfully!</p>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter Name"
        [(ngModel)]="emp.name"
        required
        #name="ngModel"
        class="form-control"
      />
      <div *ngIf="name.invalid && name.touched" class="error">Name is required.</div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Email"
        [(ngModel)]="emp.email"
        required
        #email="ngModel"
        class="form-control"
      />
      <div *ngIf="email.invalid && email.touched" class="error">Valid email is required.</div>
    </div>

    <div class="form-group">
      <label for="position">Position:</label>
      <input
        type="text"
        id="position"
        name="position"
        placeholder="Enter Position"
        [(ngModel)]="emp.position"
        required
        #position="ngModel"
        class="form-control"
      />
      <div *ngIf="position.invalid && position.touched" class="error">Position is required.</div>
    </div>

    <button type="submit" [disabled]="form.invalid" class="submit-button">Add</button>
  </form>
</section>
