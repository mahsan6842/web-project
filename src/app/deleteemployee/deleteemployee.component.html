<section id="deleteEmployee">
  <h2>Delete Employee</h2>
  <form (ngSubmit)="onsubmit($event)">
    <label for="deleteEmployeeId">Employee ID:</label>
    <input [(ngModel)]="id" type="text" placeholder="Enter Employee ID" id="deleteEmployeeId" name="id" required>
    <button type="submit">Delete</button>
  </form>
</section>
