<div *ngIf="loginService.isLoggedIn()">
  <app-header></app-header>
</div>

<div class="container">
  <h1>Employee Management</h1>

  <div class="menu">
    <button *ngIf="loginService.isLoggedIn()" routerLink="/addemployee" routerLinkActive="active">
      Add Employee
    </button>
    <button *ngIf="loginService.isLoggedIn()" routerLink="/editemployee" routerLinkActive="active">
      Edit Employee
    </button>
    <button *ngIf="loginService.isLoggedIn()" routerLink="/deleteemployee" routerLinkActive="active">
      Delete Employee
    </button>
    <button *ngIf="loginService.isLoggedIn()" routerLink="/viewemployee" routerLinkActive="active">
      View Employees
    </button>

    <!-- Always show the login link -->
    <button *ngIf="!loginService.isLoggedIn()" routerLink="/login" routerLinkActive="active">
      Login
    </button>
  </div>
</div>

<router-outlet></router-outlet>

<div *ngIf="loginService.isLoggedIn()">
  <app-footer></app-footer>
</div>
