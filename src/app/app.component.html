


<div class="container">
  <h1>Employee Management</h1>


    <ul>
      <li><a href="#addEmployee">Add Employee</a></li>
      <li><a href="#editEmployee">Edit Employee</a></li>
      <li><a href="#deleteEmployee">Delete Employee</a></li>
      <li><a href="#viewEmployees">View Employees</a></li>
    </ul>

  <section id="addEmployee">
    <h2>Add Employee</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="position">Position:</label>
      <input type="text" id="position" name="position" required>

      <button type="submit">Add</button>
    </form>
  </section>

  <section id="editEmployee">
    <h2>Edit Employee</h2>
    <form>
      <label for="employeeId">Employee ID:</label>
      <input type="text" id="employeeId" name="employeeId" required>

      <label for="newName">New Name:</label>
      <input type="text" id="newName" name="newName">

      <label for="newEmail">New Email:</label>
      <input type="email" id="newEmail" name="newEmail">

      <label for="newPosition">New Position:</label>
      <input type="text" id="newPosition" name="newPosition">

      <button type="submit">Update</button>
    </form>
  </section>
  <section id="deleteEmployee">
    <h2>Delete Employee</h2>
    <form>
      <label for="deleteEmployeeId">Employee ID:</label>
      <input type="text" id="deleteEmployeeId" name="deleteEmployeeId" required>

      <button type="submit">Delete</button>
    </form>
  </section>

  <section id="viewEmployees">
    <h2>View Employees</h2>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Position</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </section>

</div>
